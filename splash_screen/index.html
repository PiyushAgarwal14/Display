<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Example</title>
    <style>
        /* Splash screen styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of everything */
        }

        /* Splash screen content styles */
        .splash-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Splash screen HTML -->
    <div class="splash-screen" id="splash-screen">
        <div class="splash-content">
           <img src="https://cdn.dribbble.com/userupload/10242110/file/original-7c419b07cf9d673a4ab6f736559658f4.gif" alt="splash_screen">
        </div>
    </div>

    <!-- Your main website content -->
    <div id="main-content" style="display: none;">
        <!-- Add your website content here -->
        <h2>Main Content Goes Here</h2>
        <p>This is the main content of your website.</p>
    </div>

    <script>
        // Simulate loading your website content
        setTimeout(function () {
            // Hide the splash screen
            document.getElementById('splash-screen').style.display = 'none';

            // Show the main content
            document.getElementById('main-content').style.display = 'block';
        }, 4000); // Adjust the duration (in milliseconds) as needed
    </script>
</body>
</html>
